<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login UI Keno Reyes</title>
</head>
<body>
    <div class="container">
    <!--login page-->
    <div class="login-block">
        <h1 id="center">Sign in</h1>
        <form>
            <!--Sign up option-->
            <div>
            <h4>Don't have an account with us?</h4>
            <a id="create-acc" href="create-acc.html">Create an account now</a>
            </div>
            <!--email input field-->
            <div>
                <label>Email <input class="text-field" type="email" name="email" placeholder="email" required>
                </label>
            </div>
            <!--password input field-->
            <div>
                <label>Password <input class="text-field" type="password" name="password" placeholder="password">
                </label>
            </div>
            <input id="login-button" type="submit" value="login">
            <!--forgot password section-->
            <a id="forgot" href="#">Forget password?</a>
        </form>
    </div>
    </div>
</body>
</html>
