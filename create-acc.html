<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Login-UI Keno Reyes: Create Account</title>
</head>
<body>
    <div class="container">
    <div class="login-block">
        <div class="create-acc">
        <h1 id="create-title">Fill out the following information: </h1>
        <label>Your First Name: <input class="text-field" type="first-name" name="first-name" required>
        </label>
        <label>Your Last Name: <input class="text-field" type="last-name" name="first-name" required>
        </label>
        <label>Email: <input class="text-field" type="email" name="email" required>
        </label>
        <label>Create Password: <input class="text-field" type="password" name="password" required>
        </label>
        <input id="create-button" type="submit" value="create account">
        </div>
    </div>
    </div>
</body>
</html>
